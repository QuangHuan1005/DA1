<style>
  * {
    margin: 0 auto;
    padding: 0 auto;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;

    width: 1920px;
  }

  .title {
    text-align: center;
    font-size: 36px;
    font-weight: 700;
    line-height: 54px;
  }

  .slideshow-container {
    position: relative;
    width: 100%;
    height: 400px;
    overflow: hidden;
  }

  .mySlides {
    position: absolute;
    width: 100%;
    height: 100%;
    transform: translateX(100%);
    transition: transform 1s ease-in-out;
  }

  .mySlides.active {
    transform: translateX(0);
    z-index: 2;
  }

  .mySlides.previous {
    transform: translateX(-100%);
    z-index: 1;
  }

  img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .big {
    width: 100%;
    display: flex;
  }

  .link {
    width: 1200px;
    display: flex;
    align-items: center;
    /* Căn giữa theo chiều dọc */
    padding-top: 10px;
  }

  /* Cải thiện cách hiển thị của các phần tử con */
  .link a,
  .link p {
    margin: 0;
    /* Loại bỏ margin mặc định của các phần tử */
    padding: 0 10px;
    /* Thêm khoảng cách giữa các phần tử nếu cần */
    text-decoration: none;
    color: black;
  }

  .main {
    width: 100%;
    background-color: #e1e0e0;
    border-radius: 1px solid black;
    margin-top: 10px;
    padding-top: 10px;
  }

  .menu2 {
    width: 1200px;
    align-items: center;
    margin-top: 20px;
  }

  .menu2 ul {
    display: flex;
    list-style-type: none;
  }

  .menu2 ul li a {
    text-decoration: none;
    color: black;
  }

  .menu2 ul li a:focus {
    color: rgba(0, 102, 204, 1);
    border-bottom: 2px solid rgba(0, 102, 204, 1);
  }

  .menu2 ul li a:active {
    color: rgba(0, 102, 204, 1);
    border-bottom: 2px solid rgba(0, 102, 204, 1);
  }

  .boxall {
    width: 1200px;
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    position: relative;
  }

  .box {
    width: 23%;
    align-items: center;
    background-color: white;
    margin: 10px;
    display: none;
    /* Ẩn tất cả các box mặc định */
    border-radius: 5px;
  }

  .box h5 {
    color: black;
    margin-left: 10px;
  }

  .box a {
    text-decoration: none;
  }

  .box p {
    color: blue;
    margin-left: 10px;
    font-size: 20px;
  }

  .box.active {
    display: block;
    /* Hiển thị box có class "active" */
  }

  .menu3 {
    width: 1200px;
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }

  .menu3 .nd {
    width: 590px;
    display: flex;
    background-color: white;
    justify-content: center;
    align-items: center;
  }

  .menu3 .nd .anh1 {
    width: 400px;
    height: auto;
    margin-left: 20px;
  }

  .menu3 .nd .text1 {
    text-align: center;
  }

  .menu3 .nd .text1 a {
    text-decoration: none;
    color: blue;
  }

  .text-container {
    width: 1200px;
    margin-top: 10px;
    background-color: white;
    align-items: center;
    border-radius: 10px;
  }

  h2 {
    font-size: 24px;
    margin-bottom: 10px;
    color: #333;
  }

  .text-content {
    font-size: 16px;
    line-height: 1.6;
    color: #333;
    margin: 20px;
    padding-top: 10px;
  }

  .more-text {
    display: none;
  }

  .show-more {
    color: blue;
    cursor: pointer;
    text-decoration: underline;
  }

  .show-more:focus {
    outline: none;
  }
</style>
<div class="slideshow-container">
  <div class="mySlides">
    <img src="upload/1.jpg" alt="Slide 1" />
  </div>
  <div class="mySlides">
    <img src="upload/2.jpg" alt="Slide 2" />
  </div>
  <div class="mySlides">
    <img src="upload/3.jpg" alt="Slide 3" />
  </div>
  <div class="mySlides">
    <img src="upload/4.jpg" alt="Slide 3" />
  </div>
  <div class="mySlides">
    <img src="upload/5.jpg" alt="Slide 3" />
  </div>
</div>
<script>
  let slideIndex = 0;

  const showSlide = () => {
    const slides = document.querySelectorAll(".mySlides");
    slides.forEach((slide) => {
      slide.classList.remove("active", "previous");
    });
    slides[slideIndex].classList.add("active");
    const previousSlideIndex =
      slideIndex === 0 ? slides.length - 1 : slideIndex - 1;
    slides[previousSlideIndex].classList.add("previous");
    // Show the current slide
    slideIndex = (slideIndex + 1) % slides.length;
    // Change slide every 3 seconds
    setTimeout(showSlide, 3000);
  };
  window.onload = showSlide;
</script>
